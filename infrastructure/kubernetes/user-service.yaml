apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: chat-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: chat-app/user-service:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: chat-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: chat-app
spec:
  selector:
    app: user-service
  ports:
  - port: 3001
    targetPort: 3001
